name: Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev libgcrypt20-dev \
            libatk1.0-dev libx11-xcb-dev libxcb-dri3-dev \
            libxcb-present-dev libxshmfence-dev \
            libasound2-dev libnss3-dev libfuse2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Download CEF SDK
        run: bash scripts/download_cef.sh

      - name: Build CEF Wrapper
        run: bash scripts/build_cef_wrapper.sh

      - name: Flutter build Linux
        run: flutter build linux --release

      - name: Prepare AppImage (AppDir)
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # 1. Flutter Bundle
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          rm -rf build/
          
          # 2. Extract and Move Libs
          # Move libflutter_linux_gtk.so etc to usr/lib
          mv AppDir/usr/bin/lib/* AppDir/usr/lib/ 2>/dev/null || true
          rmdir AppDir/usr/bin/lib 2>/dev/null || true
          
          # Move libapp.so specifically to usr/lib
          find AppDir/usr/bin -name "libapp.so" -exec mv {} AppDir/usr/lib/ \;
          
          # 3. CEF Components
          # Copy only the SO libs to usr/lib
          cp -P linux/cef/sdk/Release/*.so* AppDir/usr/lib/
          # Copy Resources to usr/bin (where the executable is)
          cp -r linux/cef/sdk/Resources/* AppDir/usr/bin/
          
          # 4. Desktop Entry
          cat > AppDir/danger_browser.desktop <<EOF
          [Desktop Entry]
          Name=DangerBrowser
          Exec=danger_browser
          Icon=danger_browser
          Type=Application
          Categories=Network;WebBrowser;
          EOF
          
          # 5. AppRun script
          cat > AppDir/AppRun <<EOF
          #!/bin/sh
          HERE="$(dirname "$(readlink -f "$0")")"
          export PATH="$HERE/usr/bin:$PATH"
          export LD_LIBRARY_PATH="$HERE/usr/lib:$HERE/usr/bin/lib:$LD_LIBRARY_PATH"
          
          echo "Launching from $HERE"
          # Use explicit absolute path inside AppImage
          exec "$HERE/usr/bin/danger_browser" --aot-shared-library-name="$HERE/usr/lib/libapp.so" "$@"
          EOF
          chmod +x AppDir/AppRun
          
          # 6. Icon
          cp web/icons/Icon-192.png AppDir/danger_browser.png
          cp web/icons/Icon-192.png AppDir/usr/share/icons/hicolor/256x256/apps/danger_browser.png
          
          echo "Final AppDir structure:"
          find AppDir -maxdepth 3

      - name: Build AppImage
        run: |
          rm -rf linux/cef/sdk/ # Free massive space before mksquashfs
          wget -O appimagetool https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          ./appimagetool --appimage-extract-and-run AppDir DangerBrowser-x86_64.AppImage

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: danger-browser-appimage
          path: DangerBrowser-x86_64.AppImage
